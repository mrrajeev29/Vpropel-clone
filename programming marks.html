    <h5 style="color: blue; text-align: center;">View Code Test Marks</h5>
    <br/>
    <form id="f">
        <table>
            <tr>
                <td>
                    <h6 style="margin-left: 125px;">Course Code</h6>
                    <div>
                        <form id="form1">
                            <select onclick="colorchange1()" id="opt1" style="margin-left: 125px; width: 33vw; color:dimgrey;">
                                <option  value="">Select a course</option>
                                <option value="1">CSE1002</option>
                            </select>
                            <br/><br/><br/>
                            <button type="button" onclick="func1()" style="margin-left: 125px;" class="btn btn-success">Show</button>
                        </form>
                    </div>
                </td>
                <td>
                    <h6 style="margin-left: 30px;">Test</h6>
                    <div>
                        <form id="form1">
                            <select onclick="colorchange2()" id="opt2" style="margin-left: 30px; width: 46vw; color:dimgrey;">
                                <option value="">Select a MCQ Test</option>
                                <option value="1">Pat 1</option>
                                <option value="2">Pat 2</option>
                                <option value="3">Pat 3</option>
                            </select>
                            <br/><br/><br/>
                            <button type="reset" id="ok" style="margin-left: 220px;" class="btn btn-danger">Cancel</button>
                        </form>
                    </div>
                </td>
            </tr>
        </table>
        <br/>
        <h4 id="ans" style="margin-left: 125px; color: green;"></h4>
    </form>
    <script>
        var a=0,b=0;
        function colorchange1()
        {
            document.getElementById("opt1").style.borderColor="#007bff";
        }
        function colorchange2()
        {
            document.getElementById("opt2").style.borderColor="#007bff";
        }
        function func1()
        {
            var p=document.getElementById("opt1");
            var e=p.value;
            if (e=="")
            {
                alert("Select all the values");
            }
            else
            {
                a=1;
                var l=document.getElementById("opt2");
                var d=l.value;
                if(d=="")
                {
                    alert("Select all the values");
                }
                else if(d=="1")
                {
                    document.getElementById("ans").innerHTML="Your score for the selected test is 0.";
                }
                else if(d=="2")
                {
                    document.getElementById("ans").innerHTML="Your score for the selected test is 10.";
                }
                else if (d=="3")
                {
                    document.getElementById("ans").innerHTML="This test has not been evaluated."
                }
            }
        }
    </script>
